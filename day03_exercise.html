    let kalimat = prompt('Masukkan kalimat :');
    let newKata = kalimat.split('');
    console.log('After split :', newKata)
    let listVokal = 'aiueo';

    let vokal = [], konsonan = [];

    for (let i = 0; i < newKata.length; i++) {
        // Memeriksa apakah newKata ke i berupa huruf vokal
        if (listVokal.includes(newKata[i].toLowerCase())) {
            if (!vokal.includes(newKata[i].toLowerCase())) {
                vokal.push(newKata[i].toLowerCase());
            }
        } else if (newKata[i] != ' ') {
            if (!konsonan.includes(newKata[i].toLowerCase())) {
                konsonan.push(newKata[i].toLowerCase());
            }
        }
    }

    alert(`Kalimat = ${kalimat}\nHuruf Vokal = ${vokal.sort().join('')}\nHuruf Konsonan = ${konsonan.sort().join('')}`)
